ant.customtasks.libs=JWSAntTasks
application.desc=Twitter on any desktop. 
application.homepage=http://appframework.dev.java.net
application.splash=/home/mistik1/NetBeansProjects/Twitz/src/twitz/resources/splash.png
application.title=Twitz
application.vendor=Andrew Williams
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.tab-size=8
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.project.text-limit-width=80
auxiliary.org-netbeans-modules-editor-indent.CodeStyle.usedProfile=default
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form,**/*.swp
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Twitz.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.AppFramework.jar=thirdparty/AppFramework.jar
file.reference.commons-logging-1.1.1.jar=thirdparty/commons-logging-1.1.1.jar
file.reference.log4j-1.2.14.jar=thirdparty/log4j-1.2.14.jar
file.reference.substance-tools.jar=thirdparty/substance-tools.jar
file.reference.substance-tst.jar=thirdparty/substance-tst.jar
file.reference.substance.jar=thirdparty/substance.jar
file.reference.swingx-0.9.4.jar=thirdparty/swingx-0.9.4.jar
file.reference.trident.jar=thirdparty/trident.jar
file.reference.twitter4j-core-2.1.2.jar=thirdparty/twitter4j-core-2.1.2.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.AppFramework.jar}:\
    ${file.reference.twitter4j-core-2.1.2.jar}:\
    ${file.reference.swingx-0.9.4.jar}:\
    ${file.reference.substance-tools.jar}:\
    ${file.reference.substance-tst.jar}:\
    ${file.reference.substance.jar}:\
    ${file.reference.trident.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${libs.swing-layout.classpath}:\
    ${libs.absolutelayout.classpath}:\
    ${file.reference.log4j-1.2.14.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=true
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=true
javadoc.windowtitle=Twitz (1.0) Documentation
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/mistik1/NetBeansProjects/Twitz/dist/
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=twitz.TwitzApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
